<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Todo's</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./develop/css/styles.css" />
    <!-- Custom JS -->
    <script src="./develop/js/app.js" defer></script>
  </head>
  <body>
    <main>
      <!-- MAIN CONTAINER -->
      <div class="todo-list">
        <!-- TITLE -->
        <div class="todo-list__title">
          <h1>Todo App</h1>
        </div>
        <!-- ADD TODO BAR -->
        <form class="todo-list__input" data-form>
          <input
            type="text"
            placeholder="Add your new todo"
            name="new-todo"
            data-formInput
          />
          <button class="btn btn--add" data-addBtn>Add</button>
        </form>
        <!-- LIST OF TODO'S -->
        <div class="todo-list__list">
          <ul data-list></ul>
        </div>
      </div>
    </main>
  </body>
</html>
